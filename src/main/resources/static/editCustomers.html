<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление заказчиками</title>
</head>
<body>
<h2>Обновить заказчика</h2>
<form id="updateForm" method="get" action="/customer/update">
    <label for="customerId">ID заказчика:</label>
    <input type="number" id="customerId" name="id" required><br><br>

    <label for="customerName">Имя:</label>
    <input type="text" id="customerName" name="name"><br><br>

    <label for="customerSurname">Фамилия:</label>
    <input type="text" id="customerSurname" name="surname"><br><br>

    <label for="customerPhone">Телефон:</label>
    <input type="text" id="customerPhone" name="phone"><br><br>

    <button type="submit">Обновить заказчика</button>
</form>

<h2>Удалить заказчика</h2>
<form id="deleteForm" method="post" action="/customer/delete">
    <label for="customerIdToDelete">ID заказчика:</label>
    <input type="number" id="customerIdToDelete" name="customer_Id" required><br><br>
    <input type="hidden" name="_method" value="delete">
    <label for="customerIdToDelete" style="display: block; margin: 0 auto; background-color: yellow; color: red; font-weight: bold;">ВНИМАНИЕ! Это действие приведёт к удалению всех связанных данных, включая
        заказы</label>
    <br>
    <button type="submit">Удалить заказчика</button>

</form>

</body>
</html>
